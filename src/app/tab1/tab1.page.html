<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><h1><img  height = '44' src="assets/img/photo.jpg"></h1>
        <ion-searchbar
    showcancelbutton=""
    (ionInput)="filterList($event)"
    placeholder="Search for any thing"
    
  ></ion-searchbar>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button >
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-text>
    <h4 style="text-align: center;">Categories</h4>
  </ion-text>
    <ion-row>
      <ion-item no-lines>
        <ion-scroll scrollX = "true">
          <ion-card *ngFor="let category of CategoryData" class="scroll-item ">
            <img [src]= "category.imageUrl" alt="image" width="80" height="80"><br>
            {{category.name}}
          </ion-card>
        </ion-scroll>
      </ion-item>
    </ion-row>

  <ion-text>
    <h4 style="text-align: center;">All products</h4>
  </ion-text>

  <ion-grid>
    <ion-row>
      <ion-col  size="6">
        <ion-card *ngFor="let item of itemList">
          <ion-card-header>
            
            <ion-card-title>
              <ion-col>
                {{item.ProductName}}
              </ion-col>
              <ion-col>
                <ion-button fill="clear" (click)="addToCart(item)" class="cart" style="color:maroon">
                  <ion-icon name="heart"></ion-icon>
                </ion-button>
              </ion-col>
               
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              
             <!--<img [src]= "item.imageUrl" alt="image" width="150" height="100">--> 
              
            </ion-row>
            <ion-row class="ion-align-items-center">
              <ion-col size="">
                <ion-label color="secondary">
                  <b>{{ item.Price | currency:'RF'}}</b>
                  <p>{{item.Description}}</p>
                </ion-label>
              </ion-col> 
              <ion-col>
                <button >            
                  More info
                  <ion-icon name="arrow-forward" item-right color="primary"></ion-icon>
                </button>
              </ion-col>            
            </ion-row>

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col  size="6">
        <ion-card *ngFor="let item of itemList">
          <ion-card-header>
            
            <ion-card-title>
              <ion-col>
                {{item.ProductName}}
              </ion-col>
              <ion-col>
                <ion-button fill="clear" (click)="addToCart(item); toggleNamedColor() " class="cart"
                ion-button block [color]="ionicNamedColor">
                  <ion-icon name="heart"></ion-icon>
                </ion-button>
              </ion-col>
               
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              
<!--<img [src]= "item.imageUrl" alt="image" width="150" height="100">--> 
              
            </ion-row>
            <ion-row class="ion-align-items-center">
              <ion-col size="">
                <ion-label color="secondary">
                  <b>{{ item.Price | currency:'RF'}}</b>
                  <p>{{item.Description}}</p>
                </ion-label>
              </ion-col>             
            </ion-row>

          </ion-card-content>
        </ion-card>
      </ion-col>
               
    </ion-row>  
  </ion-grid>
 
<!-- abc -->  
</ion-content>
