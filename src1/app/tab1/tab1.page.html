<ion-header [translucent]="true">
  <ion-toolbar>
    <!--<ion-title><h1>Kstorez</h1></ion-title> -->
    <img alt="Logo" height ="40" src="">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar></ion-searchbar>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button >
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-text>
    <h4 style="text-align: center;">Categories</h4>
  </ion-text>

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <h4>Slide 1</h4>
    </ion-slide>
    <ion-slide>
      <h4>Slide 2</h4>
    </ion-slide>
    <ion-slide>
      <h4>Slide 3</h4>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size="3" offset="1">
        <ion-avatar>
          <img src="https://cdn.shortpixel.ai/client/q_lossy,ret_img,w_626/https://www.kstorez.com/wp-content/uploads/2020/06/foot-heels-shoe-girl-women_1203-6517.jpg">
        </ion-avatar><br>
        <ion-label>Women's shoes</ion-label>
      </ion-col>
      <ion-col size="3" offset="1">
        <ion-avatar>
          <img src="https://cdn.shortpixel.ai/client/q_lossy,ret_img,w_765/https://www.kstorez.com/wp-content/uploads/2020/05/apple-iphone-xr-64gb.jpg">
        </ion-avatar><br>
        <ion-label>Smart Phones</ion-label>
      </ion-col>
      <ion-col size="3" offset="1">
        <ion-avatar>
          <img src="https://cdn.shortpixel.ai/client/q_lossy,ret_img,w_1080/https://www.kstorez.com/wp-content/uploads/2020/06/WhatsApp-Image-2020-06-22-at-15.59.20.jpeg">
        </ion-avatar><br>
        <ion-label>Men's Shirts</ion-label>
      </ion-col>
           
    </ion-row>
    </ion-grid>

  <ion-text>
    <h4 style="text-align: center;">All products</h4>
  </ion-text>

  <ion-grid>
    <ion-row>
      <ion-col  size="6">
        <ion-card *ngFor= "let item of items | async">
          <ion-card-header>
            
            <ion-card-title>
              <ion-col>
                {{item.ProductName}}
              </ion-col>
              <ion-col>
                <ion-button fill="clear" (click)="addToCart(item)" class="cart" style="color:maroon">
                  <ion-icon name="heart"></ion-icon>
                </ion-button>
              </ion-col>
               
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              
              <img [src]= "item.imageUrl" alt="image" width="150" height="100">
              
            </ion-row>
            <ion-row class="ion-align-items-center">
              <ion-col size="">
                <ion-label color="secondary">
                  <b>{{ item.Price | currency:'RF'}}</b>
                  <p>{{item.Description}}</p>
                </ion-label>
              </ion-col>             
            </ion-row>

          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col  size="6">
        <ion-card *ngFor= "let item of items | async">
          <ion-card-header>
            
            <ion-card-title>
              <ion-col>
                {{item.ProductName}}
              </ion-col>
              <ion-col>
                <ion-button fill="clear" (click)="addToCart(item)" class="cart" style="color:maroon">
                  <ion-icon name="heart"></ion-icon>
                </ion-button>
              </ion-col>
               
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              
              <img [src]= "item.imageUrl" alt="image" width="150" height="100">
              
            </ion-row>
            <ion-row class="ion-align-items-center">
              <ion-col size="">
                <ion-label color="secondary">
                  <b>{{ item.Price | currency:'RF'}}</b>
                  <p>{{item.Description}}</p>
                </ion-label>
              </ion-col>             
            </ion-row>

          </ion-card-content>
        </ion-card>
      </ion-col>
               
    </ion-row>  
  </ion-grid>
 
<!-- abc -->  
</ion-content>
